<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Bastian Leicht">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Among Us</title>
		<link rel="shortcut icon" type="image/png" sizes="16x16" href="/images/among-us.png">
		<link rel="stylesheet" href="/assets/bootstrap.min.css">
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<h1>Among Us</h1>
		<small>Player ID: <span id="player-uuid"></span></small>
		<br>
		<small>Custom Name: <span id="player-custom-name"></span></small>
		<br>
		<button id="enable-music" class="enabled">Enable Music</button>
		<button id="disable-music" class="disabled">Disable Music</button>

		<div id="emergency-meeting-image" class="disabled">
			<span style="align-items: center; color: red; text-underline: red"><b>Return to the Meeting Room!</b></span>
			<img src="/images/emergency-meeting.png" alt="Emergency Meeting started!">
		</div>

		<div id="dead-body-image" class="disabled">
			<span style="align-items: center; color: red; text-underline: red"><b>Return to the Meeting Room!</b></span>
			<img src="/images/dead-body.png" alt="Dead Body found!">
		</div>

		<div id="player-controls" class="enabled">
			<button id="report">
				<img src="/images/report.png" alt="Report"/>
			</button>
			<button id="emergency-meeting">
				<img src="/images/emergency_button.png" alt="Emergency Meeting"/>
			</button>

			<div id="impostor-controls" class="disabled">
				<button id="kill-player">
					<img src="/images/kill.png" alt="Kill Player"/>
				</button>
				<button id="sabotage">
					<img src="/images/sabotage.png" alt="Emergency Meeting"/>
				</button>
			</div>

			<p>Progress is <span id="progress">0</span>% complete</p>
			<div class="progress">
				<div class="progress-bar progress-bar-striped bg-success" role="progressbar" title="Task Progress" style="width: 0%"></div>
			</div>

			<h2>Tasks</h2>
			<ol id="tasks"></ol>
		</div>

		<script src="/assets/socket.io.min.js"></script>
		<script src="/assets/bootstrap.bundle.min.js"></script>
		<script src="/game.js"></script>
	</body>
</html>
